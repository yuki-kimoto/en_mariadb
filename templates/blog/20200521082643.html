<h2>データベースを作成する - CREATE DATABASEコマンド</h2>

データベースを作成するには「CREATE DATABASE」コマンドを使用します。

<pre>
CREATE DATABASE データベース名;
</pre>

データベースの中には、複数の<a href="http://59.106.185.196:3000/blog/20200218150054.html">テーブルを作成</a>することができます。データベース単位で<a href="/blog/20200522082643.html">アクセス権限</a>を与えることができます。

データベースを作成するサンプルです。

<pre>
CREATE DATABASE kimoto_system;
</pre>
