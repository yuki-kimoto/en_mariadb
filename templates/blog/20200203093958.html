<h2>インデックスを確認する</h2>

インデックスを確認するには「show create table」コマンドを使用します。

<pre>
# インデックスの確認
show create table book;
</pre>

「KEY」という名前の行でインデックスの定義を確認できます。

<pre>
KEY `book_author_id` (`author_id`)
</pre>

インデックスを作成したい場合は、以下の記事を参考にしてください。

<ul>
  <li><a href="/blog/20200207093958.html">インデックスを作成する</a></li>
</ul>
