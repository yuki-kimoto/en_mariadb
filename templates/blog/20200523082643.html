<h2>ユーザーを作成する - create userコマンド</h2>

ユーザーを作成するには「create user」コマンドを使用します。

<pre>
create user ユーザー名;
</pre>

「create user」コマンドでユーザーを作成するサンプルです。

<pre>
create user kimoto;
</pre>

<h3>ユーザーにパスワードとデータベースとテーブルの権限を設定するには?</h3>

ユーザーにパスワードとデータベースとテーブルの権限を設定するには、grantコマンドを使用します。
